<script>
var _CustomerId = 3259;
      function pageReady(){
            var customerId = datas.params.upd.CustomerId;
            if (!customerId) {
                  customerId = _CustomerId;
            }
            //页面初始化
            getDataList(yshurl+"GetBestSellProductByCustomerId",{
                  CustomerId:3259,
                  PageIndex:0,
                  PageSize:8
            },function(d){
                  console.log(d);
                  laytpl($("#tpl1").html()).render(d.aaData,function(html){
                      $("#huodong").after(html);
                  });
            });
            getDataList(yshurl+"GetBestSellProductByCustomerId",{
                  CustomerId:3259,
                  PageIndex:0,
                  PageSize:3
            },function(d){
                  console.log(d);
                  laytpl($("#tpl2").html()).render(d.aaData,function(html){
                      $("#scrx").html(html);
                  });
            });
            //初始化购物车
            getDataList(yshurl+"cmd_GetShoppingCartList",{
                  customerId:customerId
            },function(d){
                  $(".shpping_maeh").text(d.aaData[0].length).css("display", "block");
            })
            
            
            
            //跳转购物车
            $(document).unbind("click").delegate("#toShoppingcar", "click", function(){
                  getDataList(yshurl+"cmd_GetShoppingCartList",{
                        customerId:customerId
                  },function(d){
                        if(d.aaData[0].length>0){
                              loadmain1({action: "Shop_ShoppingCart_Filled", upd:{CustomerId:customerId}});
                        }else{
                              loadmain1({action: "Shop_ShoppingCart_Empty", upd:{CustomerId:customerId}});
                        }
                  })
            })
      }
</script>
